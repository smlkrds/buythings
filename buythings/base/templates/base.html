<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>BuyThings</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'index' %}" class="nav-link px-2 text-secondary">BuyThings</a></li>
          <li><a href="{% url 'categories' %}" class="nav-link px-2 text-white">Categories</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'my_stuff' %}" class="nav-link px-2 text-white">My Stuff</a></li>
            {% endif %}
        </ul>

        <form action="{% url 'search' %}" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input name="q" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          {% if not user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2">
              <a href="{% url 'login' %}">Login</a>
          </button>
          <button type="button" class="btn btn-warning">
              <a href="{% url 'signup' %}">Sign-Up</a>
          </button>
          {% endif %}
            {% if user.is_authenticated %}
                <p>You are logged in as {{ user.username }}</p>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                <a href="{% url 'sell_stuff' %}" class="btn btn-success">Sell Stuff</a>
                <a href="{% url 'cart' %}" class="btn btn-success">Cart</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
    {% block content %}
    {% endblock content %}
</body>
</html>
